<div class="row" style="    margin-right: 0px;margin-left: 0px;">
    <div class="col-md-4"></div>
    <div class="col-md-5">
            <img id="money_img" src="./../assets/images/moneybags_logo.png">
    </div>
    <div class="col-md-3"></div>
</div>
<div class="login-wrapper"  >
    <!--Login Starts-->
    <div id="login">
      <h1 [hidden]="login_register_flag">Login</h1>
      <h1 [hidden]="!login_register_flag" >Register</h1>
      <h5 id="err_succ" style="color:red;text-align: center;">{{error_message}}</h5>
        <!--<form  id="loginForm">-->
        <form id="loginForm" class="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">{{name_or_user_name}}:</label>
                <input placeholder="{{name_or_user_name_paceholder}}" type="text" class="form-control txtbox" id="user_name" (keyup)="onkeyUp()" [(ngModel)]="model.user_name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input placeholder="Password" type="password" class="form-control txtbox" id="user_password" (keyup)="onkeyUp()" [(ngModel)]="model.user_password" name="user_password" required>
            </div>

            <div [hidden]="!login_register_flag" class="form-group">
                <label for="email">Email:</label>
                <input placeholder="Email" type="text" class="form-control txtbox" id="user_email"  [(ngModel)]="model.user_email" name="user_email" required>
            </div>

            <div [hidden]="!login_register_flag" class="form-group">
                <label for="phone">Phone:</label>
                <input placeholder="Mobile" type="text" class="form-control txtbox" id="user_phone" [(ngModel)]="model.user_phone" name="user_phone" required>
            </div>


            <button [hidden]="login_register_flag" type="submit" class="btn btn-default btn-login ladda-button" data-style="expand-right" id="loginSubmit"><span class="ladda-label">Sign in</span></button>
            <button [hidden]="!login_register_flag"  type="button" (click)="register()" class="btn btn-default btn-login ladda-button" data-style="expand-right" id="loginSubmit"><span  class="ladda-label">Register</span></button>
        </form>
       <a [hidden]="login_register_flag" id="reg" > <h5 style="color:blue;padding-top: 20px;padding-left: 20px;text-decoration: underline;"><span (click)="register_show(true)" > Register</span></h5> </a>
       <a [hidden]="!login_register_flag"  id="log" > <h5 style="color:blue;padding-top: 20px;padding-left: 20px;text-decoration: underline;"><span (click)="register_show(false)">Login</span></h5> </a>

       
    </div>
    <!--Login Ends-->
  </div>
  <!-- login-wrapper -->
